<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>ChatGPT com GPT-3</title>
  <!-- Carrega o script do ChatGPT -->
  <script src="https://cdn.jsdelivr.net/npm/@openai/chat-widget@1.0.0/dist/index.js"></script>
</head>
<body>
  <h1>ChatGPT com GPT-3</h1>

  <!-- Cria um elemento onde o chat será exibido -->
  <div id="chat-container"></div>

  <script>
    // Cria uma instância do ChatGPT
    const chat = new OpenAIChat.default({
      // Insira sua chave de API do OpenAI aqui
      apiKey: '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',
      // Insira o ID do modelo GPT-3 aqui
      model: 'davinci',
      // Indica o elemento onde o chat será exibido
      dom: document.querySelector('#chat-container')
    });
    // Inicializa o chat
    chat.initialize();
  </script>
</body>
</html>
